<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>
    <link rel="stylesheet" href="../style/cadastro.css">
    <script src="../script/login.js" type="module" defer></script>
</head>
<body>
    
    <a href="../paginas/cadeia.html" class="homelink">
        <img src="../images/home.png" alt="home">
    </a>

    <div class="container">
    <form action="#" id="loginForm">
        <div class="inputs">
            <label for="nome"> Nome de usúario</label>
            <input type="text" id="nome" placeholder=" Digite o seu nome de usúario" required>
        </div>

        <div class="inputs">
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Digite o seu email" required>
        </div>


        <div class="inputs">
            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="Digite sua senha" required>
        </div>

        <div>
            <a href="../paginas/cadastro.html">Cadastre-se</a>
        </div>

        <div class="input-group">
            <button type="submit">ENTRAR</button>
        </div>

        <div class="message" id="message"></div>
    </form>
    </div>
</body>
</html>
